        /* 
            function a

            var b   //无敌手
            function a   //干掉上边的a
        */
        function a(){
            alert(1);  //已解析过
        }    
        a();  //666
        var a = function(){alert(a)}
        alert(a);  //function(){alert(a)}
        var a=30;
        alert(a);  //30
        var b=function(a){
            var a=50;  //函数内给a赋值50，不形象外边
            alert(a); 
        }
        b(a);  //50
        alert(a);  //30
        function a(){alert(666);}  //已解析过
        alert(a);  //30
