    <script>
        /* 
            sessionStorage
                本地储存
                默认生命周期只是本次打开浏览器，关闭就死亡
                
                体积有5M，而且未来还会增加

                增:
                    sessionStorage.setItem(key,val)
                删：
                    sessionStorage.removeItem(key)
                查:
                    sessionStorage.getItem(key)
                清除(全部):
                    sessionStorage.clear()

                不能设置生命周期
                不能用onstorage事件

         */
         
    </script>
