<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>history</title>
</head>
<body>
<script>
    /* 
        window.history. 
            浏览器历史记录，能使用前进后退，可伪造url地址切不刷新页面

            back 返回
            forward 前进
            go(-1) 后退 
            go(1) 前进
            pushState(数据,名字,伪url) 记录url状态(可写)
                注：伪url不刷新页面(除非服务端配合)

            onpopstage 事件函数(只读)(操作历史记录时触发)
                通过ev.state去拿之前存的数据
                
            replaceState 替换记录


    
        */
</script>
</body>
</html>
