<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background: orchid;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box2 {
            width: 10px;
            height: 10px;
            background: seagreen;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 20px;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="box2"></div>
    </div>
<script>
    /*
        作业:
            1.做到切换按键的时候不卡
            2.2个按键按下时斜着跑
    */
 
 
        var obj={}
        let timer
        document.addEventListener('keydown',function(ev){
            obj[ev.keyCode]=true
            //console.log(ev.keyCode);
            
            timer=setInterval(()=>{  //重复执行，now一直更新(setTimeout只执行一次)

                if(obj[ev.keyCode]){
                    if(ev.keyCode===87){
                        box.style.top = box.offsetTop - 1 + 'px';
                    }else if(ev.keyCode===83){
                        box.style.top = box.offsetTop + 1 + 'px';
                    }else if(ev.keyCode===65){
                        box.style.left = box.offsetLeft - 1 + 'px';
                    }else if(ev.keyCode===68){
                        box.style.left = box.offsetLeft + 1 + 'px';
                    }else if(ev.keyCode===32){
                        let div = document.createElement('div');
                        div.className = 'box2';
                        box.append(div);
                        setTimeout(() => {
                            div.style.top = -1000 + 'px';
                        });
                    }
                }  
            })
            setTimeout(()=>{clearInterval(timer);},20)
            
        },true);
            
        document.addEventListener('keyup',function(ev){ //抬起清除定时器
            clearInterval(timer); 
            obj[ev.keyCode]=false

        },false)
