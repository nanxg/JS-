<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;padding:0;
        }
        ul{
            list-style:none;
            width:500px;
            text-align:center;
            font-size:30px;
            margin:0 auto;
            display:flex;
            justify-content:center;
        }
        .navBox li{
            height:80px;
            line-height:80px;
            width:100%;
            border:1px solid lightslategrey;
            position:relative;
            top:1px;
        }
        .navBox>.active{
            border-bottom-color: lightgreen;
            background:lightgreen;
        }
        .box div{
            height:200px;
            line-height: 200px;
            width:500px;
            font-size: 100px;
            text-align: center;
            background:lightgreen;
            margin:0 auto;
            border:1px solid lightslategrey;
            box-sizing:border-box;
            _display:none;
        }
        /* .box>.active{
            display:block;
        } */

    </style>
</head>

<body>
    <div class="box">
        <ul class="navBox">
            <li @click="fn(0)">0</li>
            <li @click="fn(1)">1</li>
            <li @click="fn(2)">2</li>
            <li @click="fn(3)">3</li>
            <li @click="fn(4)">4</li>
        </ul>
        <div v-show="b===0">11</div>
        <div v-show="b===1">22</div>
        <div v-show="b===2">33</div>
        <div v-show="b===3">44</div>
        <div v-show="b===4">55</div>
    </div>
    <script src="vue.js"></script>
    <script>
       new Vue({
           el:".box",
           data:{
            b:0
           },
           methods:{
               fn(num){
                this.b=num;
               }
           }
       })
    </script>
</body>

</html>
