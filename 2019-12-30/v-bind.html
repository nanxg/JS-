<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .red{
        color:brown;
    }
    </style>
</head>
<body>
    <!-- 
        v-bind:属性=""
            属性**动态操作**，
            缩写 :属性=""

        :style="{属性名:属性值（可以为数据）}"
        :style="[{属性名1:属性值1（可以为数据）},{属性名2:属性值2（可以为数据）}]"
        :class="{类名:布尔值}"
        v-bind="{data:1}"  没有具体的属性可以使用v-bind=对象（批量设置属性）
     -->
     <div class="app">
        <button @click="num=0">第一张图片</button>
        <button @click="num=1">第二张图片</button>
        <hr>
        <!-- <img 
            v-for="val in imgs"
            :src="val"
        > -->
        <img v-bind:src="imgs[num]" alt="" srcset="">
        <hr>
        <p :style="{fontSize: size +'px'}">3213231</p>   <!-- 必须有大括号(不能用分号设置多个样式) -->
        <p :style="[objA,{color}]">这个是</p>  <!-- 多个style用数组包对象(对象键值相同可省略) -->
        <p :class="color">321321</p>  <!-- 动态标签 -->
        <div v-bind="{data:1}"></div>  <!-- 行内属性 -->

    </div>
<script src="./vue.js"></script>
<script>
    new Vue({
        el:".app",
        data:{
            num:0,
            imgs:['1.jpg','2.jpg'],
            size:50,
            color:'red',
            objA:{
                fontSize:'20px'
            }
        }
    })

</script>
</body>
</html>
