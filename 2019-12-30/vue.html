<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width:100px;
        height:100px;
        border:1px solid #000;
    }
    .box2{
        width:100px;
        height:100px;
        border:1px solid red;
    }
    </style>
</head>
<body>
    <div id="app">
        {{abc}}
        <div v-html="str"></div> <!-- innerHTML -->
        <div v-text="str"></div> <!-- innerText -->
        <div v-if="b" class="box">box1</div> <!-- v-if与v-else的元素必须紧邻 -->
        <!-- <div>11111</div> -->
        <div class="box2" v-else>box2</div>
        <div class="box2" v-show="b">box3</div>
        <button @click="b=!b;title=b?'box1':'box2'">{{ title }}</button>
    </div>
<script src="vue.js"></script>
<script>
    let v = new Vue({
        el:'#app',
        data:{
            abc:'123',
            str:'<p>哈哈</p>',
            b:true,
            title:'box1'
        }
    })

    setTimeout(() => {
        v.b = false;
    }, 3000);

</script>
</body>
</html>
