<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper</title>
    <!-- 轮播css -->
    <link rel="stylesheet" href="./node_modules/swiper/css/swiper.min.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/img01.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                <img src="./img/img02.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                <img src="./img/img03.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                    <img src="./img/img04.jpg" alt="" srcset="">
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <!-- 轮播js -->
    <script src="./node_modules/swiper/js/swiper.min.js"></script>
    <script>

        /* 百度下载直接用 */

        // 轮播控制
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项
            // 如果需要分页器
            pagination: {
              el: '.swiper-pagination',
            },

            // keyboard: true,
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // 如果需要滚动条
            // scrollbar: {
            //   el: '.swiper-scrollbar',
            // },
        })        
    </script>
</body>

</html>
