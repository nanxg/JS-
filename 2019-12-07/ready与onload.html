<script>
/* 
    onload   当静态文件加载完之后执行事件中的代码（适合游戏开发）

        弊端:
            当静态资源比较大，加载慢的时候，会影响用户体验

    ready事件  当DOM加载完成时触发，只管标签，不管静态资源(适合网页开发)

        原生的ready高版本浏览器使用
            DOMContentLoaded
        
        低版本IE浏览器中是通过onreadystatechange事件去监听的,监听在
        IE下只要DOM加载成功，会有一个叫做doScroll('left')一个方法
        但是如果DOM没有加载成功是没有这个方法的，那么会报错，所以
        使用try去监听

    onready和onload的区别

    1.执行时间:onready比onload先执行

        window.onload必须等到页面内包括图片的所有元素加载完毕后才能执行。 $(document).ready()是DOM结构绘制完毕后就执行，不必等到加载完毕。

    2.编写个数不同:onload只执行最后一个而onready可以执行多个。

        window.onload如果同时编写多个window.onload方法，只会执行最后一个。 $(document).ready()可以同时编写多个，并且都可以得到执行

    3.简化写法：
        window.onload没有简化写法，$(document).ready(function(){})可以简化写成$(function(){});

 */

    // window.onload = function(){
    //     alert(2);
    // }

    // $(document).ready(function(){
    //     alert(1);
    // });

    // $(function(){
    //     alert(1);
    // });

    document.addEventListener('DOMContentLoaded',function(){
        alert(1);
    });

   
</script>
