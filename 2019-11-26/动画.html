<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width:100px;
        height:100px;
        background: red;
        position: absolute;
        top:50px;
        left:0;
        /* transition: .5s; */
    }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="box"></div>
    <script src="../2019-11-25/node_modules/jquery/dist/jquery.min.js"></script>
<script>
    /*
        hide()
        show() 括号内写数字参数显示隐藏有动画
        显示隐藏开关：
            toggle()  改变宽高、透明度
            slideToggle()  改变高度
            fadeToggle()  渐隐渐现
        
        delay(1000)  设置延时

        animate({动画移动位置},动画时间)

        在做jq动画的时候，记得使用stop(),把前面的动画清掉
    */
    $('#btn').click(function(){  
        // 清掉动画，下边代码依次执行
        $('#box').stop().toggle(500); //显示隐藏开关(改变宽高、透明度) 
        $('#box').slideToggle(500); //显示隐藏开关(改变高度)
        $('#box').fadeToggle(500); //显示隐藏开关(渐隐渐现)
        $('#box').show(500);
    });

    $(document).click(function(){
        $('#box').delay(1000).animate({ //延时1秒执行
            left:400
        },3000); //动作时间

        // setInterval(() => {
        //     $('#box').animate({
        //         left:$('#box').offset().left + 100
        //     },500);
        // },1000);
    });



</script>
</body>
</html>
