<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件管理</title>
    <link rel="stylesheet" href="./css/1.css">

<body>
    <!-- 大盒子 -->
    <section >

        <header class="clearfix">
            <main>
                <a href="javascript:;">

                </a>
                <p class="jieshao">走别人的路，让别人无路可走~</p>   
            </main>
            <ul class="head_right">
                <li class="right_0"><i>欢迎使用</i></li>
                <li class="right_1">个人中心</li>
                <li class="right_2">系统设置</li>
            </ul>
        </header>
        <!-- 身子 -->
        <section class="body clearfix">
            <!-- 侧边栏 -->
            <aside id="aside" class="clearfix">
                <ul>
                    <li class="0"><p><i></i>微云<img src="./img/br_jt.png" alt=""></p>
                    <!-- <ul class="nav_left">
                        <li><p><i></i><span>我的文档</span><img src="./img/br_jt.png" alt=""></p>
                            <ul class="nav_tag">
                                <li><p><i></i><span>${title}</span></p></li>
                                <li><p><i></i><span>${title}</span></p></li>
                                <li><p><i></i><span>${title}</span></p></li>
                            </ul>
                        </li>
                        <li><p><i></i><span>我的音乐</span></li>
                        <li><p><i></i><span>我的图片</span></li>
                    </ul> -->
                    </li>
                </ul>
                
            </aside>
            <!-- 内容部分 -->
            <section class="neirong">
                <!-- 表头 -->
                <nav class="top clearfix">   
                    <ul class="top_ul">
                        <li class="top_l0"><i></i>新建</li>
                        <li class="top_l1"><i></i>移动</li>
                        <li class="top_l2"><i></i>重命名</li>
                        <li class="top_l3"><i></i>分享</li>
                        <li class="top_l4"><i></i>下载</li>
                        <li class="top_l5"><i></i>删除</li>
                        <li class="top_l6"><i></i>刷新</li>
                        <li class="top_l7"><i></i>全选</li>
                    </ul>
                    <div class="top_dr clearfix">
                        <div class="show_mode"></div>
                        <div class="sort_mode">
                            <i></i>
                            <div class="cover"></div>
                            <ul class="sort_ul">
                                <li data-name="id">按时间排列</li>
                                <li data-name="title">按文字排列</li>
                                <!-- <li>显示缩略图</li> -->
                            </ul>
                        </div>
                    </div>
                </nav>
                <div id="bread"></div>
                <!-- <div class="tanDel"></div> -->

                <section class="fils">
                    <div class="none"></div>
                    <div id="box">

                            <i class="checked"}></i>
                            <img src="./img/file.jpg">
                            <input type="text" value="新建文件夹"/>
                            <p>新建文件夹</p>
                        </div> -->
                    </div>
                    <!-- 画框 -->
                    <div id="cover"></div>
                </section>
            </section>
        </section>
        <!-- 遮罩 -->
        <div id="zhezhao"></div>
        <!-- 移动框 -->
        <div id="move">
            <h4><span>请选择目录</span><i class="close"></i></h4>
            <ul class="move_ul">
                <li class="0"><p><img class="ulImg" src="./img/folder-b.png" alt=""><span>微云</span></p>
                <!-- <ul class="nav_left">
                    <li><p><i></i><span>我的文档</span></p>
                        <ul class="nav_tag">
                            <li><p><i></i><span>${title}</span></p></li>
                            <li><p><i></i><span>${title}</span></p></li>
                            <li><p><i></i><span>${title}</span></p></li>
                        </ul>
                    </li>
                    <li><p><i></i><span>我的音乐</span></li>
                    <li><p><i></i><span>我的图片</span></li>
                </ul> -->

            </ul>
            <!-- <p><img src="./img/folder-b.png" alt=""><span>微云</span></p> -->
            <div class="move_div yes">确定</div><div class="move_div no">取消</div>
        </div>
        <!-- 删除框 -->
        <div id="delete">
            <h4><span>删除文件</span><i class="close"></i></h4>
            <div class="del">
                <p>Are you sure？？？</p>
                <input class="d_no" type="button" value="No">
                <input class="d_yes" type="button" value="Yes">
            </div>
        </div>
    </section>
    <script src="js/sql/data.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/folder.js"></script>
    <script src="js/kuang.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/breadcrumb.js"></script>
    <script src="js/sort.js"></script>
