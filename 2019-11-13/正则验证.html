<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* ^ $ [] {} \d \s \w */
        /* 
        验证手机:
            11位
            都是数字
            1开头
            3456789
            +9位数
         */

        let str='13345547890'
        let phone=/^1[3-9]\d{9}$/ 
        console.log(phone.test(str));

        /* 
        验证QQ号:
            不能以0开头
            不能为字母
            最少5位，最多11位 
         */
        let str1='1223325'
        let qq=/^[1-9]\d{4,10}$/
        console.log(qq.test(str1));

        /* 去掉前后空格（不包括中间的） */

        console.log(/\s/.test(' ')); 
        let str2='  32 ef   '
        //开头多个空格或结尾多个空格替换为 空
        console.log(str2.replace(/^\s+|\s$/,''));
        //trim() 去掉字符串前后空格的
        console.log(str2.trim());

        /* 
        验证邮箱：
            6~18个字符{}，可使用字母、数字、下划线，需以字母开头 ^ 
            \w : 一个数字、字母、下划线
         */
        /*
            n63_h1@163.com
            xxx_love@163.com
            xxx_32@126.com
            xx-x_32@139.com
            xxx_32@gmail.com
            xxx_32@hotmail.com
            xxx._32@hotmail.com
            xxx^._32@sina.com
            xxx._32@sina.cn
         */
         let str3='xxx._32@hotmail.com';
         //开头字母，5-17个数字或字母或下划线，@，2-10个数字或字母，.com或cn
         let bool=/^[a-zA-Z][\w.-]{5,17}@[0-9a-zA-Z]{2,10}\.c(om|n)$/.test(str3);
         console.log(bool);
         

    </script>
</body>
</html>
