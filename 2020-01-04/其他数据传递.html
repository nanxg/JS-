<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <paa></paa>

    </div>
    <template id="paa">
        <div>
            {{ary}}
        </div>
    </template>

<script src="vue.js"></script>
<script>
    /*
    父子数据传递
        官推： props

        其他：
            父组件:
            provide:{
                ary:[1,2,3] //此数据父级用不了
            } 
            
            子组件:
            inject:['ary']

            this.$parent拿到父级的实例，可以通过实例获取父级的数据
    */
    
    const paa = {
        template:"#paa",
        created(){
            console.log(this.$parent.num);
        },
        inject:['ary']

    }
    Vue.component('paa', paa)

    new Vue({
        el:"#app",
        data:{
            num:111
        },
        provide:{
            ary:[1,2,3]
        }
    })

</script>
</body>
</html>
