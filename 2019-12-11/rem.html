<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script>
    /*
        如果设计图是640，那么浏览器调试工具也弄成640

        640/640 * 100 = 1 * 100 => 1rem = 100px
    */
    
    // rem公式
    function refreshRem() {
        var desW = 640,//设计图的宽度
            winW = window.screen.width, //document.documentElement.clientWidth||document.body.clientWidth;
            ratio = winW / desW,
            html = document.documentElement; //根元素
            html.style.fontSize = ratio * 100 + 'px'; //字体大小
    }
    refreshRem();
    window.addEventListener('resize', refreshRem);    
</script>
<style>
    /* @media screen and (max-width:320px) {
        html{
            font-size:20px;
        }
    }
    @media screen and (min-width:321px) and (min-width:375px){
        html{
            font-size:30px;
        }
    } */
    
    #box{  
        width:5rem;
        height:5rem;
        border:0.05rem solid #000;
        font-size:1rem;
    }
    #box2{
        width:3rem;
        height:3rem;
        font-size:.5rem;
        background:steelblue;
    }
</style>
</head>
<body>
    <div id="box">
        <div id="box2"></div>
    </div>
<script>
    /*
        em(按照父级或者自身字体的大小来设置单位)

        REM的目的
            随着屏幕大小的改变，页面也会跟着改变。

        rem(root element) 单位  根据html的字体大小来设置单位
            root -> 根 -> HTML

            html的字体大小就是1rem

        手动通过媒体查询设置font-size，所有的单位都设为rem就行
    */    
</script>
</body>
</html>
