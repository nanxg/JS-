<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
           筛选字符串中数字，把每组数字，存到一个数组中
         */

        let str = 'xh271y5rc74 326rgb087yr23n6x832321';
        let ary = [];
        let temp = '';
        for (let i = 0; i < str.length; i++) {
            //如果当前的字符串为数字那么进行字符串拼接，为了将一组数字放入数组
            if (!isNaN(parseInt(str[i]))) {
                //最后一次循环时字符若为数字，只拼接，没有push，所以最后的数字没有放到数组中
                temp += str[i];
            } else {
                //当前字符串不是数字，就把之前拼接好的字符放到数组中并且清空这个字符串
                if (temp) { //保证temp不是一个空字符串
                    ary.push(temp);
                    temp = '';
                }
            }
        }
        //若最后是数字，则把他放到数组中
        if (temp) { //保证temp不是一个空字符串
            ary.push(temp);
            temp = '';
        }
        console.log(ary);


        // 使用正则实现以上内容功能（easy版）
        console.log(str.match(/\d+/g));

        //筛选数字
        console.log(str.split('').filter(item => !isNaN(parseInt(item))))
    </script>
</body>

</html>
