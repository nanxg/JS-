<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    注册的用户名:<input id="user" type="text"/><span id="s"></span></br>
<script>
    user.onblur = function(){
        let xhr = new XMLHttpRequest;
        // 把汉字转URI码，改变url，解决缓存 中文问题
        xhr.open('get','/get?user='+ encodeURI(this.value) +'&myurl='+ Date.now(),true);
        xhr.send();
        xhr.onload = function(){
            console.log(xhr.responseText);
        }
    }
    
</script>
</body>
