<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt"/>
    <button id="btn">变</button>
<script>
    btn.onclick = function(){
        let val = txt.value;
        if(/href|src|style|location/.test(val)){
            alert('想跑没门')
        }else{
            console.log(eval(`(${txt.value})`));
        }
        
    }

    /* 字符串转成JS可执行的代码 */
    // ① 
    let val = '1';
    let val2 = '+';
    let val3 = '2';

    console.log(eval(val + val2 + val3));//尽量把能够转成js运行的代码尽量转了,转json样式的需要加上'('和')'
    console.log(eval('('+'{"code":0,"msg":"有介个银了啦!"}'+')')); //转json样式的需要加上'('和')'
    console.log(eval('["code","msg"]')); //不用加()

    // ②
    console.log(new Function('a,b','return a+b')(1,2) );
    console.log(new Function('','return {name:"黄君成"}')()) //{name: "黄君成"}
    console.log(new Function('a','return a+{name:"黄君成"}')(6)) //6[object Object]
    console.log(new Function('','return' + '{name:"黄君成"}')()) //{name: "黄君成"}
    // ③
    console.log(JSON.parse('{"code":0,"msg":"有介个银了啦!"}'));
    

</script>
</body>
</html>
