    <script>
        /* 利用函数批量生产实例，可复用 */



        function fn(name,age){
            // let obj = {
            //     name:name,
            //     age:age
            // } 
            let obj={};  //原材料
            obj.name=name;
            obj.age=age;  //加工

            return obj   //出厂
        }
        let obj=fn('nan',18)
        console.log(obj);
        

    </script>
