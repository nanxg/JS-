        // 数组排序(快排)
        function quickOrder(arr) {
            var left = [];
            var right = [];
            if (arr.length <= 1) {
                return arr;
            }
            var first = arr.splice(0, 1);
            for (var i = 0; i < arr.length; i++) {
                if (first > arr[i]) {
                    left.push(arr[i]); 
                } else {
                    right.push(arr[i]); 
                }
            }
            return quickOrder(left).concat(first, quickOrder(right));
        }
