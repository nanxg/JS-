    <script>

        class myPromise {
            constructor(excutor) {
                this.status = 'pending';
                this.value = undefined;
                this.fulfilledAry = [];
                this.rejectedAry = [];

                let fulfilledCallback = resolve => {
                    let timer = setTimeout(() => { //设置定时器，避免new promise对象之后直接调用成功或失败函数，then中还没来得及往事件池中订阅函数，就发布
                        clearTimeout(timer);
                        if (this.status !== 'pending') return;
                        this.status = 'fulfilled';
                        this.value = resolve;
                        this.fulfilledAry.forEach(item => item(this.value));
                    }, 0);
                }
                let rejectedCallback = reject => {
                    let timer = setTimeout(() => { 
                        clearTimeout(timer);
                        if (this.status !== 'pending') return;
                        this.status = 'rejected';
                        this.value = reject;
                        this.rejectedAry.forEach(item => item(this.value));
                    }, 0);
                }
                try{
                    excutor(fulfilledCallback, rejectedCallback)
                }catch(e){
                    rejectedCallback(e)
                }
            };
            then(resolveCB, rejectCB) {
                // this.fulfilledAry.push(resolveCB);
                // this.rejectedAry.push(rejectCB);

                return new myPromise((resolve, reject) => {
                    this.fulfilledAry.push((val) => {
                        try {
                            typeof resolveCB !== 'function' ? resolveCB = res => res : null;
                            let x = resolveCB(val);
                            x instanceof myPromise ? x.then(resolve, reject) : resolve(x)
                        } catch (e) {
                            reject(e)
                        }
                    });
                    this.rejectedAry.push((val) => {
                        try {
                            if (typeof rejectCB !== 'function') {
                                reject(val)
                            } else {
                                let x = rejectCB(val);
                                x instanceof myPromise ? x.then(resolve, reject) : resolve(x)
                            }
                        } catch (e) {
                            reject(e)
                        }
                    });
                })
            };
            catch(rej) {
                return this.then(null, rej)
            };
            static all(PromiseAry = []) {
                return new myPromise((resolve, reject) => {
                    let index = 0, resoltAry = [];
                    for (let i = 0; i < PromiseAry.length; i++) {
                        PromiseAry[i].then(res => {
                            index++;
                            resoltAry[i] = res;
                            index === PromiseAry.length ? resolve(resoltAry) : null;
                        }, rej => {
                            reject(rej)
                        })
                    }
                })
            }
        }
