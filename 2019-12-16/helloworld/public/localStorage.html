<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        localStorage
            专门为前端准备的本地存储

            生命周期:（跟域名走的）
                只要不删除，就永远留着

            体积有5M，而且未来还会增加

        增:
            localStorage.setItem(key,val)
        删：
            localStorage.removeItem(key)
        查:
            localStorage.getItem(key)
        清除(全部):
            localStorage.clear()

        onstorage事件
            触发window.onstorage必须满足以下两个条件：

                通过localStorage.setItem或sessionStorage.setItem保存（更新）某个storage

                保存（更新、修改）这个storage时，它的新值必须与之前的值不同

                (同一个浏览器，同一个域名，不同tab)
                
            由于onstorage事件是浏览器触发的，所以如果我们打开了多个相同域名下的页面，并在其中任一一个页面执行window.localStorage.setItem方法，那么其他页面如果监听了onstorage事件，则这些页面中的onstorage事件都会被执行
    */    
    // const {setItem,getItem,removeItem} = localStorage; //解构出来使用时 this会为window

    localStorage.setItem('user','pjc');
    localStorage.setItem('user','pjca');
    localStorage.setItem('user2','pl');
    localStorage.setItem('user3','pls');
    console.log(localStorage.getItem('user'));
    console.log(localStorage.getItem('user2'));
    localStorage.removeItem('user')
    console.log(localStorage.getItem('user'));
    console.log(localStorage.getItem('user2'));
    localStorage.clear();
    console.log(localStorage.getItem('user2'));
    console.log(localStorage.getItem('user3'));
    
  
</script>
</body>
</html>
