<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        user=1&user=2&user=3&user=4
        user=1&passw=123&id=5&xx=yy
    */

    let fd = new FormData();
   
    fd.append('user','hyw'); //添加字段
    fd.append('user','bx');
    fd.append('user','bw'); //追加，不会覆盖同名的key值

    console.log(fd.has('user')) //是否包含参数key，返回布尔值

    console.log(fd.get('user'));
    console.log(fd.getAll('user')); //找出同名的key，返回一个数组

    fd.delete('user'); //删除参数key

    console.log(fd.get('user'));
    console.log(fd.getAll('user')); //找出同名的key，返回一个数组

    fd.set('user','bb');  //之前如果有的key值会被覆盖
    console.log(fd.get('user'));
    console.log(fd.getAll('user'));

</script>
</body>
</html>
