<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
    <ul id="ul"></ul>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script>
    /* 
        DOM操作

        增删改：
            添加元素：有内容：$('<li>内容</li>') 
                     无内容：$('<li>')

        事件中的this，默认是原生对象

        jqeury元素都可以链式调用

        parent.prepend(child)  等同于 insertBefore

    */
    let num = 0;
    $('#btn').click(function(){
        /*
            创建一个li，字符串拼接内容和样式，然后把它插入到ul中
        */
        let $li = $('<li>'+ ++num +'</li>').css({
            width:30,
            height:30
        });   
        let $lis = $('<li>').css({
            width:30,
            height:30
        });     

        // $('#ul').prepend($li) //开头添加元素

        //边框一个是给ul添加，一个是给li添加
        $('#ul').append($lis).css('border','1px solid #000'); //改的是ul
        // $li.appendTo($('#ul')).css('border','1px solid #000'); //改的是li

        // $li.click(function(){
        //     $(this).remove(); //删除元素
        // });
        // $lis.click(function(){
        //     $(this).remove();
        // });
        
        $('#ul').click(function(ev){
            $(ev.target).remove()
        })
     
        
    });    

</script>
</body>
</html>
