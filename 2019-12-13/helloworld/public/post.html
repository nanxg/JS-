<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    注册用户名<input type="text" id="user" ><br>
        密码<input type="password" id="pw" ><br>
        <button>提交</button>
    <script>
        // 发起ajax请求（打电话模式）
        /* 
            1.创建'电话' 
                new XMLHttpRequest
            2.输入号码
            3.拨号
            4.等待接听
            5.通话             
        */
        user.onblur=function(){          
            let xhr=new XMLHttpRequest;//创建一个电话
            xhr.open('post','/post',true);//输入号码(请求方式，请求地址，是否异步)
            xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
            xhr.send('user='+this.value);//按绿色按钮拨打
            xhr.onload=function(){//等待
                console.log(xhr.responseText)//通话
          
            }
        }

    </script>    

</body>
</html>
