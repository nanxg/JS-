<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型</title>
</head>

<body>
    <script>
        /* 
        原型：构造函数上的属性(是个对象)
        JS中所有的类都是函数模拟出来的；

        当声明一个函数的时候，这个函数自带一些属性或方法，其中有一个属性叫prototype，他的值为对象，这个prototype就叫原型；函数身上才有原型

        函数原型下的属性或方法只给他的实例化对象使用

        原型链：实例身上的属性
            __proto__ 实例化对象下都有,这个属性全等于实例的构造函数原型
         */
        function fn() { }
        console.dir(fn);

        fn.prototype.say = 10;
        fn.prototype.aa = function(){}

        console.dir(fn.prototype);

        let f = new fn;
        console.log(f);
        
        // f.say = 20;
        // console.log(f.say);
        console.dir(f.say);
    /*  f.say  -> f.__proto__ ->  fn.prototype
    */
    console.dir(f.__proto__ === fn.prototype); //true

    // Object.prototype.say = 0;
    // let obj = new Object;
    // console.log(obj.say);


    let ary = new Array;
    ary.push = function(){
        alert(1);
    }
    console.log(ary.push());//自创ary的push方法
    console.dir(Array);//并不是数组的

    </script>
</body>

</html>
