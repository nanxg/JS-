<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        list-style: none;
    }
    li{
        height:80px;
        width:80px;
        border:1px solid lightslategray;
        border-radius: 50%;
        margin-top:10px;
    }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        let ul = document.querySelector('ul')
        let lis = document.querySelectorAll('li')
        function fn() {
            let p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    green();
                    resolve();
                }, 2000);
            })

            p.then(() => {
                return new Promise(function (resolve) {
                    setTimeout(() => {
                        yellow();
                        resolve();
                    }, 3000);
                });
            }).then(() => {
                    return new Promise(function (resolve) {
                    setTimeout(() => {
                        red();
                        resolve();
                    }, 500);
                });
            })
        }

        fn();

        setInterval(fn, 6000);

        function red() {
            lis.forEach((ele)=>{ele.style.backgroundColor = '#fff'})
            lis[0].style.backgroundColor = 'red';
            console.log('red');
        }
        function green() {
            lis.forEach((ele)=>{ele.style.backgroundColor = '#fff'})
            lis[2].style.backgroundColor = 'green';
            console.log('green');
        }
        function yellow() {
            lis.forEach((ele)=>{ele.style.backgroundColor = '#fff'})
            lis[1].style.backgroundColor = 'yellow';
            console.log('yellow');
        }
    </script>
</body>

</html>
